<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine</title>
  <style>
    body {
      background-color: pink;
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 100px;
    }

    h1 {
      color: red;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin: 20px;
    }

    #yesBtn {
      background-color: red;
      color: white;
    }

    #noBtn {
      background-color: white;
      color: red;
      position: absolute;
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine? üíñ</h1>

  <button id="yesBtn" onclick="yesClicked()">YES üíò</button>
  <button id="noBtn" onmouseover="moveNo()">NO üíî</button>

  <script>
    function yesClicked() {
      let message = encodeURIComponent("I said YES to being your Valentine ‚ù§Ô∏èü•∞");
      let phone = "233543232592";
      window.location.href = "https://wa.me/" + phone + "?text=" + message;
    }

    function moveNo() {
      let x = Math.random() * (window.innerWidth - 100);
      let y = Math.random() * (window.innerHeight - 100);
      document.getElementById("noBtn").style.left = x + "px";
      document.getElementById("noBtn").style.top = y + "px";
    }
  </script>

</body>
</html>
